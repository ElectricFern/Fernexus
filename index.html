  <script>
    function openNav() {
      var navElement = document.getElementById("navbar");
      if (navElement.classList == "show") {
        navElement.classList.remove("show");
        navElement.classList.add("hide");
      } else {
        navElement.classList.add("show");
        navElement.classList.remove("hide");
      }
    }
  </script>
